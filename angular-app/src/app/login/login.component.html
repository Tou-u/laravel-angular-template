<main>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <section style="display: flex; flex-direction: column; gap: 10px; max-width: 500px; margin: 0 auto;">
      <span>Email</span>
      <input type="email" name="email" placeholder="Email" formControlName="email" />
      <span>Password</span>
      <input type="password" name="password" placeholder="Password" formControlName="password" />
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
      <a routerLink="/forgot-password">Forgot Password?</a>
      @if(errMessage) {
        <span style="color: red;">{{errMessage}}</span>
      }
    </section>
  </form>
</main>
